<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/script.js" defer></script>
    <style>
        /* Add this to your CSS file or <style> tag */
.progress-tracker {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.tracker-box {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.tracker-box.answered {
    background-color: green;
    color: white;
}

.tracker-box.unanswered {
    background-color: red;
    color: white;
}
    </style>
</head>
<body class="container mt-5">

    <h1 class="text-center">NITTTR Spatial Visualization Questionnaire</h1>
    <p class="text-center">DIRECTIONS: This test consists of 10 questions designed to see how well you can visualize the rotation of three-dimensional objects.</p>

    <!-- Timer Display -->
    <div id="timerDisplay" class="text-center fw-bold my-3"></div>

    <div class="quiz-container d-flex">
        <!-- Main Question Section -->
        <div class="question-content">
            <form id="feedbackForm" class="text-center">
                <div id="question-container">
                    <!-- Questions will be injected dynamically -->
                </div>
                
                <div class="mt-4">
                    <button type="button" id="prevButton" class="btn btn-secondary me-2" disabled>Previous</button>
                    <button type="button" id="nextButton" class="btn btn-success ms-2">Next</button>
                </div>
            </form>
        </div>

        <!-- Tracker on the right side -->
        <div class="tracker-container">
            <h4>Progress</h4>
            <div id="tracker" class="progress-tracker d-flex flex-wrap gap-2">
                <!-- Progress tracker will be injected dynamically -->
            </div>
            <!-- Add the Submit button below the tracker -->
            <div class="mt-3 text-center">
                <button type="button" id="submitButton" class="btn btn-primary" disabled>Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
