<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Global Reset */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DCD6F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links .active {
            background-color: #5C67F2;
            color: white;
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #6A5ACD;
            color: white;
            padding: 40px;
            width: 400px;
            margin-top: 120px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background: white;
            color: #6A5ACD;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }

        .login-container button:hover {
            background: #5C67F2;
            color: white;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("adminLoginButton").addEventListener("click", () => {
                const password = document.getElementById("adminPassword").value;
                if (password === "admin123") {
                    window.location.href = "/admin";
                } else {
                    alert("Incorrect password!");
                }
            });
        });
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"> <span class="logo-symbol">âš’</span> Visual Spatial Intelligence</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="instructions.html">Instructions</a></li>
        </ul>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Admin Login</h1>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button id="adminLoginButton">Login</button>
    </div>

</body>
</html>
